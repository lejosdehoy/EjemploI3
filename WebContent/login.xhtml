<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<h:body>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Usuario:" />
				<h:inputText value="#{loginBean.nombre}" required="true" label="Usuario">
					<f:validateLength minimum="3" maximum="10" />
				</h:inputText>
				<h:outputLabel value="Clave:" />
				<h:inputSecret value="#{loginBean.pw}" required="true" label="Clave">
					<f:validateLength minimum="3" maximum="10" />
				</h:inputSecret>
				<h:commandButton value="Login" action="#{loginBean.validarLogin}" />
			</h:panelGrid>
			 <h:messages style="color:red;margin:8px;" showDetail="false" showSummary="true"/>
		</h:form>

	</h:body>
</f:view>
</html>
